<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="mobile-only">
    <section class="cafi-signIn-section signUp-page">
        <div class="container-fluid">
            <div class="cafi-signIn-content">

                <div class="back-page-button">
                    <a href="">
                        <img src="./images/icons/left-arrow-black.png" alt="" class="img-fluid">
                    </a>
                </div>

                <div class="mb-4">
                    <img src="./images/icons/fogot-password.png" alt="app-logo" class="img-fluid mb-2 app-logo">
                    <h1 class="mb-2">Forgot Password</h1>
                    <p class="text-warning">Enter your email or phone</p>
                </div>

                <form action="./verify-code.html" class="" id="signInForm">

                    <!-- Email or phone -->
                    <div class="cafi-signIn-inputs">
                        <img src="./images/icons/mobile.svg" alt="">
                        <div class="form-input">
                            <input type="text" placeholder="Email or phone">
                            <label>Email or phone</label>
                        </div>
                    </div>
                    
                    <!-- Term & Policy -->
                    <div class="mb-3 ps-2 rememberMe justify-content-start">
                        <label for="">Weâ€™ll call or text to your for verify code.</label>
                    </div>

                    <button class="btn btn-primary w-100 rounded-pill mb-3" id="btnSubmit" disabled>Continue</button>

                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var inputs = document.querySelectorAll("#signInForm input");
            var div = document.getElementById("signInForm");
            var btnSubmit = document.getElementById("btnSubmit");


            inputs.forEach(function (input) {
                input.addEventListener("input", function () {
                    checkInputs();
                });
            });

            function checkInputs() {
                var allInputsFilled = Array.from(inputs).every(function (input) {
                    return input.value.trim() !== "";
                });

                if (allInputsFilled) {
                    div.classList.add("active");

                } else {
                    div.classList.remove("active");
                    btnSubmit.removeAttribute("disabled");
                }
            }
        });

    </script>


</body>

</html>
