<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp - Cafi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body class="mobile-only">

    <!-- header -->
    <header class="cafi-home-header">
        <div class="container-fluid">
            <div class="cafi-header-wrapper backbtn-w-heading">
                <a href="#" class="last-page" id="goToLast">
                    <img src="./images/icons/left-arrow-white.png" alt="" class="img-fluid">
                </a>
                <h3 class="heading-title mb-0">Invoice</h3>
            </div>
        </div>
    </header>

    <main class="cafi-main-wrapper invoice-page d-flex align-items-center">
        <section class="invoice-section">
            <div class="brand-name text-center p-3">
                <img src="./images/shop-and-items/shop-img.png" alt="" class="img-fluid mb-3">
                <h3 class="mb-0">Starbucks</h3>
            </div>

            <div class="total-items p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <span>1x Mocha Frappe</span>
                    <span>1.50$</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <span>2x Ice Frappe</span>
                    <span>3.00$</span>
                </div>
            </div>

            <div class="p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Sub total</span>
                    <span>4.50$</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <span>VAT</span>
                    <span>0.50$</span>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <h4>Total</h4>
                    <h4>5.00$</h4>
                </div>
            </div>

            <div class="p-3 pt-0 text-center">
                <h2>Thank You</h2>
                <p>We value your visit and look forward to welcoming you back soon!</p>
            </div>
        </section>
    </main>


    <script src="./js/site.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#tabs").tabs();
        });
    </script>
</body>

</html>
