<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp - Cafi</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="mobile-only">

    <!-- header -->
    <header class="cafi-home-header">
        <div class="container-fluid">
            <div class="cafi-header-wrapper">
                <a href="./home.html" class="last-page" id="goToLast">
                    <img src="../../images/icons/left-arrow-white.png" alt="" class="img-fluid">
                </a>
                <div class="cafi-header-searchbar">
                    <input type="text" class="rounded-pill" placeholder="Search....">
                </div>
                <div class="cafi-notiNsearch pe-1">
                    <img src="../../images/icons/filter.svg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </header>

    <main class="cafi-main-wrapper">
        <section class="cafi-coffees-sec pt-2">
            <div class="container-fluid">
                <h3 class="mb-2">Frappe</h3>
                <div class="cafi-coffee-items">
                    <div class="cafi-coffee-item">
                        <div>
                            <div class="coffee-img">
                                <img src="../../images/products/coffe-1.png" alt="" class="img-fluid">
                            </div>
                            <div class="coffee-info">
                                <h4 class="cc-name">Mocha Frappe</h4>
                                <span>Price</span>
                                <del>5.50$</del>
                                <span>3.50$</span>
                            </div>
                        </div>

                        <div class="cc-rating">
                            <div class="rating-starts">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star-grey.svg" alt="" class="img-fluid">
                            </div>
                            <span class="rating-counts">92 Ratings</span>
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="cafi-coffee-item">
                        <div>
                            <div class="coffee-img">
                                <img src="../../images/products/coffe-2.png" alt="" class="img-fluid">
                            </div>
                            <div class="coffee-info">
                                <h4 class="cc-name">Ice Green Tea</h4>
                                <span>Price</span>
                                <del>5.50$</del>
                                <span>3.50$</span>
                            </div>
                        </div>

                        <div class="cc-rating">
                            <div class="rating-starts">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star-grey.svg" alt="" class="img-fluid">
                            </div>
                            <span class="rating-counts">92 Ratings</span>
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="cafi-coffee-item">
                        <div>
                            <div class="coffee-img">
                                <img src="../../images/products/coffe-3.png" alt="" class="img-fluid">
                            </div>
                            <div class="coffee-info">
                                <h4 class="cc-name">Hot Expresso</h4>
                                <span>Price</span>
                                <del>5.50$</del>
                                <span>3.50$</span>
                            </div>
                        </div>

                        <div class="cc-rating">
                            <div class="rating-starts">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star-grey.svg" alt="" class="img-fluid">
                            </div>
                            <span class="rating-counts">92 Ratings</span>
                        </div>
                    </div>
                    <!-- 4 -->
                    <div class="cafi-coffee-item">
                        <div>
                            <div class="coffee-img">
                                <img src="../../images/products/coffe-4.png" alt="" class="img-fluid">
                            </div>
                            <div class="coffee-info">
                                <h4 class="cc-name">Amakado Hot</h4>
                                <span>Price</span>
                                <del>5.50$</del>
                                <span>3.50$</span>
                            </div>
                        </div>

                        <div class="cc-rating">
                            <div class="rating-starts">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star.svg" alt="" class="img-fluid">
                                <img src="../../images/icons/rating-star-grey.svg" alt="" class="img-fluid">
                            </div>
                            <span class="rating-counts">92 Ratings</span>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </main>


    <menu class="cafi-menubar">
        <nav>
            <div class="container-fluid">
                <div class="cafi-menu-items">
                    <div class="menu-item active">
                        <a href="./home.html">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="../orders/my-orders.html">
                            <i class="fa-solid fa-scroll"></i>
                            <span>Orders</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="../chat/index.html">
                            <i class="fa-solid fa-comment-dots"></i>
                            <span>Chat</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Cart</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="../profile/my-account.html">
                            <i class="fa-solid fa-user"></i>
                            <span>Profile</span>
                        </a>

                    </div>
                </div>
            </div>
        </nav>
    </menu>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../../slick-slider/slick/slick.min.js"></script>
    <script src="../../js/site.js"></script>
</body>

</html>
