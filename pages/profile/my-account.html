<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp - Cafi</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="mobile-only">

    <!-- header -->
    <header class="cafi-home-header">
        <div class="container-fluid">
            <div class="cafi-header-wrapper justify-content-between backbtn-w-heading">
                <a href="#" class="" id="goToLast">
                    <img src="../../images/icons/left-arrow-white.png" alt="" class="img-fluid">
                </a>

                <h3 class="heading-title mb-0">My Account</h3>

                <div class="cafi-notiNsearch">
                    <div class="notification mx-2">
                        <i class="fa-solid fa-bell"></i>
                        <div class="notification-counts">
                            <span>
                                9+
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <main class="cafi-main-wrapper">
        <div class="cafi-profile-userInfo">
            <div class="user-avtar">
                <img src="../../images/shop-and-items/shop-img.png" alt="" class="img-fluid">
            </div>
            <div class="userNmae mb-0">
                <h3>Sahil Kashyap</h3>
            </div>
        </div>

        <div class="balanceAndOthers">
            <div>
                <div class="img-wrapper">
                    <img src="../../images/icons/balance.svg" alt="" class="img-fluid">
                </div>
                <h5>Balance</h5>
            </div>

            <div>
                <div class="img-wrapper">
                    <img src="../../images/icons/rewards.svg" alt="" class="img-fluid">
                </div>
                <h5>Reward</h5>
            </div>
            <div>
                <div class="img-wrapper">
                    <img src="../../images/icons/invite.svg" alt="" class="img-fluid">
                </div>
                <h5>Invite</h5>
            </div>
            <div>
                <div class="img-wrapper">
                    <img src="../../images/icons/gift-cards.svg" alt="" class="img-fluid">
                </div>
                <h5>Gift Cards</h5>
            </div>
        </div>

    </main>


    <menu class="cafi-menubar">
        <nav>
            <div class="container-fluid">
                <div class="cafi-menu-items">
                    <div class="menu-item">
                        <a href="./home.html">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="../orders/my-orders.html">
                            <i class="fa-solid fa-scroll"></i>
                            <span>Orders</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="../chat/index.html">
                            <i class="fa-solid fa-comment-dots"></i>
                            <span>Chat</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Cart</span>
                        </a>
                    </div>
                    <div class="menu-item active">
                        <a href="./my-account.html">
                            <i class="fa-solid fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </menu>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../../slick-slider/slick/slick.min.js"></script>


</body>

</html>
