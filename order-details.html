<!DOCTYPE html>

<head>

    <title>WebApp - Cafi</title>
    <link rel="stylesheet" href="./css/style.css">

<body class="mobile-only">

    <!-- header -->
    <header class="cafi-home-header">
        <div class="container-fluid">
            <div class="cafi-header-wrapper backbtn-w-heading">
                <a href="#" class="last-page" id="goToLast">

        </div>

    <main class="cafi-main-wrapper">

                <div class="order-details-card">
                    <div class="d-flex justify-content-between align-items-center pb-3">
                        <div>
                            <h5 class="fw-600">Order ID : 12B32</h5>
                            <h6 class="text-warning mb-0">01.Jan.2022</h6>
                        </div>
                        <div>
                            <a href="#" class="btn btn-primary rounded-pill fw-normal">Invoice</a>
                        </div>
                    </div>

                    <div class="ordered-items">
                        <div class="ordered-item-info px-0 bg-transparent">
                            <div class="item-img">
                                <img src="./images/slider/promo-slider-1.png" alt="" class="img-fluid">
                            </div>
                            <div class="item-details">
                                <h5 class="item-name">Mocha Frappe</h5>

                        </div>

                        <div class="ordered-item-info px-0 bg-transparent">

                            </div>
                            <div class="item-details">
                                <h5 class="item-name">Mocha Frappe</h5>
                                <h5 class="item-quantity">3 Items</h5>
                                <h5 class="item-price">3.50$</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

                <div class="cafi-menu-items">
                    <div class="menu-item">
                        <a href="./home.html">

                        </a>
                    </div>
                    <div class="menu-item active">
                        <a href="./my-orders.html">
                            <i class="fa-solid fa-scroll"></i>

                    <div class="menu-item">
                        <a href="#">

                            <span>Profile</span>

                    </div>

            </div>
        </nav>
